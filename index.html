<!doctype html>
<html lang="en">
  <head>
    <title>odin-tic-tac-toe</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <h1>Tic Tac Toe</h1>
      <label for="p1">Player 1 Name:</label>
      <input type="text" id="p1" name="p1" placeholder="p1" />
      <label for="p2">Player 2 Name:</label>
      <input type="text" id="p2" name="p2" placeholder="p2" />
      <button class="startButton">Start Game</button>
      <button class="resetButton">Reset Game</button>
      <div class="board"></div>
      <div class="msg"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
